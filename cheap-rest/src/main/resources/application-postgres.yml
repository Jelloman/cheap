# PostgreSQL configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cheap
    username: cheap_user
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schemas/postgres/postgres-cheap.sql

cheap:
  database:
    type: postgres

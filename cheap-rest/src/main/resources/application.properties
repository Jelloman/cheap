# Main configuration for cheap-rest module
# Spring Boot WebFlux REST API for the Cheap data model

# Server configuration (WebFlux uses Netty by default)
server.port=8080

# Pagination defaults
cheap.pagination.default-page-size=20
cheap.pagination.max-page-size=100

# Batch operation limits
cheap.aspect-upsert.max-batch-size=1000

# Reactor configuration
# Max threads for blocking operations (JDBC)
reactor.schedulers.boundedElastic.maxThreads=100
reactor.schedulers.boundedElastic.queuedTaskCap=100000
reactor.schedulers.boundedElastic.ttlSeconds=60

# Logging
logging.level.net.netbeing.cheap=INFO
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=INFO

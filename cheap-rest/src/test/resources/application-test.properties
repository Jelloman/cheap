# Test configuration for cheap-rest module
# Uses SQLite in-memory database for testing

# Database type
cheap.database.type=sqlite

# SQLite in-memory database - use shared cache to keep schema across connections
spring.datasource.url=jdbc:sqlite:file::memory:?cache=shared
spring.datasource.driver-class-name=org.sqlite.JDBC

# Flyway migrations - disabled, using Spring SQL initialization
spring.flyway.enabled=false

# Spring SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schemas/sqlite/sqlite-cheap.sql

# Pagination defaults
cheap.pagination.default-page-size=20
cheap.pagination.max-page-size=100

# Aspect upsert batch size
cheap.aspect-upsert.max-batch-size=1000

# Logging
logging.level.net.netbeing.cheap=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG
